<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let n1 = parseFloat(prompt("Digite a primeira nota: "));
    let n2 = parseFloat(prompt("Digite a segunda nota: "));
    let n3 = parseFloat(prompt("Digite a terceira nota: "));

    let tipo = prompt("Digite 'A' para média aritmética ou 'P' para média ponderada: ").toUpperCase();

    function calcularMediaETipo(n1, n2, n3, tipo) {
        let media; 
        if (tipo === 'A') { 
            media = (n1 + n2 + n3) / 3;
        } else if (tipo === 'P') { 
            media = ((n1 * 5) + (n2 * 3) + (n3 * 2)) / (5 + 3 + 2);
        } else { 
            alert("inválido."); 
            return; 
        }
        return media; 
    }

    let mediaFinal = calcularMediaETipo(n1, n2, n3, tipo);
    if (mediaFinal !== undefined) {
        alert(`A média final é: ${mediaFinal}`);
    }
</script> 
</body>
</html>
