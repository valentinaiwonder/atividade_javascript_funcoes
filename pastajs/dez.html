<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        var numeroOriginal = parseInt(prompt("Insira um n√∫mero inteiro: "));

        function inverterNumero(numero) {
            let numerostringado = numero.toString();
            let numerostringReversa = numerostringado.split('').reverse().join('');
            let numeroinvertido = parseInt(numerostringReversa);
            return numeroinvertido;
        }
        let fim = inverterNumero(numeroOriginal);
        alert(fim);
    </script>    
</body>
</html>
