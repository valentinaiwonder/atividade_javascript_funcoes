<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function jogarCraps() {
            function sortearDados() {
                return Math.floor(1 + Math.random() * 6) + Math.floor(1 + Math.random() * 6)
            }
            let resultado = sortearDados()
            alert("Você tirou " + resultado)
            if (resultado === 7 || resultado === 11) {
                alert("Natural! Você ganhou!")
            }
            else if (resultado === 2 || resultado === 3 || resultado === 12) {
                alert("Craps! Você perdeu!")
            }
            else {
                let ponto = resultado
                alert("Seu ponto é " + ponto)

                do {
                    resultado = sortearDados()
                    alert("Você tirou " + resultado)
                }
               
                while (resultado !== ponto && resultado !== 7)

                if (resultado === ponto) {
                    alert("Você tirou seu ponto! Você ganhou!")
                } else {
                    alert("Você tirou 7 antes do ponto! Você perdeu!")
                }
            }
        }

        jogarCraps()
   </script>
</body>
</html>
