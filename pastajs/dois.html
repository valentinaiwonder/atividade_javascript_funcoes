<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function exibir() {

    let num1 = parseFloat(prompt("Número a ser elevado: "));
    let num2 = parseFloat(prompt("Número para elevar: "));
    let eleva = num1 ** num2;
    alert(`O resultado de ${num1} elevado a ${num2} é: ${eleva}`);
}

exibir();
    </script>
</body>
</html>
